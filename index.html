<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="human-side">
    <p class="token">👩</p>
    <h2>Human</h2>
    <section class="human-wins">
      <h2>Wins: 0</h2>
    </section>
    <button class="game-button hidden" id="changeGameBtn">CHANGE GAME?</button>
  </section>
  <section class="game-play-area">
    <h1>Rock, Paper, Scissors!</h1>
    <h2 class="choice">Choose your game!</h2>
    <div class="result"></div>
    <section class="rules-wrapper">
      <section class="rules-box" data-game-type="classic">
        <h3>🪨CLASSIC✂️</h3>
        <p>
          scissors > paper
          paper > rock
          rock > scissors
        </p>
      </section>
      <section class="rules-box" data-game-type= "difficult">
        <h3>🦎DIFFICULT🖖</h3>
        <p>
          scissors > paper & lizard
          paper > rock & spock
          rock > scissors & lizard
          spock > scissors & rock
          lizard > paper & spock
        </p>
      </section>
    </section>
    <section class="classic-choice hidden">
      <img class= "fighter-choices" data-fighter-type="rock" src="assets/happy-rocks.png" alt="happy rock"/>
      <img class= "fighter-choices" data-fighter-type="scissors" src="assets/happy-scissors.png" alt="happy scissors"/>
      <img class= "fighter-choices" data-fighter-type="paper" src="assets/happy-paper.png" alt="happy paper"/>
    </section>
    <section class= "difficult-choice hidden">
      <img class= "fighter-choices" data-fighter-type="lizard" src="assets/flat-lizard.png" alt="lizard"/>
      <img class= "fighter-choices" data-fighter-type="spock" src="assets/spock.png" alt="spock"/>
    </section>
    <section class="result-podium hidden">
    </section>
  </section>
  <aside class="computer-side">
    <p class="token">💻</p>
    <h2>Computer</h2>
    <section class="computer-wins">
      <h2>Wins: 0</h2>
    </section>
  </aside>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
