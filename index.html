<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="human-side">
    <p>👩</p>
    <h2>Human</h2>
    <section class="score-count">
      <h2>Wins: 0</h2>
    </section>
    <button class="game-button" id="changeGameBtn">CHANGE GAME?</button>
  </section>
  <section class="game-play-area">
    <h1>Rock, Paper, Scissors!</h1>
    <h2 class="choice">Choose your game!</h2>
    <div class="result"></div>
    <section class="rules-box" id="classicRules">
      <h3>🪨CLASSIC✂️</h3>
      <p>
        scissors > paper
        paper > rock
        rock > scissors
      </p>
    </section>
    <section class="rules-box" id="difficultRules">
      <h3>🦎<span>DIFFICULT🖖</h3>
      <p>
        scissors > paper & lizard
        paper > rock & alien
        rock > scissors & lizard
        spock > scissors & rock
        lizard > paper & spock
      </p>
    </section>
    <section class="easy-fighter-choice">
      <img id="rock" src="assets/happy-rocks.png" alt="happy rock">
      <img id="scissors" src="assets/happy-scissors.png" alt="happy scissors">
      <img id="paper" src="assets/happy-paper.png" alt="happy paper">
    </section>
    <section class="hard-fighter-choice">
      <img id="lizard" src="assets/flat-lizard.png" alt="lizard">
      <img id="spock" src="assets/spock.png" alt="spock">
    </section>
    <section class="winner-podium">
    </section>
  </section>
  <aside class="computer-side">
    <p>💻</p>
    <h2>Computer</h2>
    <section class="score">
      <h2>Wins: 0</h2>
    </section>
  </aside>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
